<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Death Gamble CR Private Pure Love Train</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idle Death Gamble CR Private Pure Love Train</h1>

    <div class="game-container">
        <div id="game-state">
            <h2>Round: <span id="round-number">1</span></h2>
            <div class="indicators" id="indicators">
                <!-- Indicators will appear here -->
            </div>
        </div>

        <div class="controls">
            <button id="start-game">Start Game</button>
            <button id="play-round" disabled>Play Round</button>
            <button id="final-round" disabled>Play Final Round</button>
        </div>

        <div class="results" id="results">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        const apiUrl = "http://localhost:8080"; // Change this if hosted elsewhere

        const roundNumber = document.getElementById("round-number");
        const indicatorsDiv = document.getElementById("indicators");
        const resultsDiv = document.getElementById("results");
        const playRoundButton = document.getElementById("play-round");
        const finalRoundButton = document.getElementById("final-round");

        async function startGame() {
            const response = await fetch(`${apiUrl}/start`, { method: "POST" });
            if (response.ok) {
                const data = await response.json();
                updateGameState(data);
                playRoundButton.disabled = false;
                finalRoundButton.disabled = true;
            } else {
                alert("Failed to start the game.");
            }
        }

        async function playRound(finalRound = false) {
            const url = finalRound ? `${apiUrl}/play?kirara=true` : `${apiUrl}/play`;
            const response = await fetch(url, { method: "POST" });
            if (response.ok) {
                const data = await response.json();
                updateGameState(data);

                if (data.Round > 3) {
                    playRoundButton.disabled = true;
                    finalRoundButton.disabled = true;
                } else if (data.Round === 3) {
                    finalRoundButton.disabled = false;
                }
            } else {
                alert("Failed to play the round.");
            }
        }

        function updateGameState(state) {
            roundNumber.textContent = state.Round;
            indicatorsDiv.innerHTML = `<div class="indicator-box ${state.Indicators}">${state.Indicators}</div>`;

            resultsDiv.innerHTML = `
                <p>Cut Scene: ${state.CutScene}</p>
                <p>Player Result: ${state.PlayerResult ? "Win" : "Lose"}</p>
                <p>Mode: ${state.Mode}</p>
            `;
        }

        document.getElementById("start-game").addEventListener("click", startGame);
        playRoundButton.addEventListener("click", () => playRound(false));
        finalRoundButton.addEventListener("click", () => playRound(true));
    </script>
</body>
</html>
